<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome — Aishwarya & Malte</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      text-align:center;
      margin-top: 15vh;
    }
    h1 { color: var(--sage-900); margin-bottom: 1rem; }
    input {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--sage-300);
      font-size: 1rem;
      width: 200px;
      text-align:center;
    }
    button {
      background: var(--sage-500);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    button:hover { background: var(--sage-700); }
  </style>
</head>
<body>
  <h2>We are looking forward to your presence and lovely wishes at <br> Aishwarya &amp; Malte’s Wedding Celebrations!</h2>
  <p>Please enter your guest code:</p>
  <input type="password" id="code" placeholder="Enter code">
  <button onclick="checkCode()">Enter</button>

<script>
  function checkCode() {
    const code = document.getElementById('code').value.trim();

    if (code === 'AM2026' || code === 'am2026') {
      // Save permission in browser memory
      sessionStorage.setItem('weddingAccess', 'full');
      // Redirect to full wedding site
      window.location.href = 'index.html';
    } 
    else if (code === 'GS2026' || code === 'gs2026'){
      sessionStorage.setItem('weddingAccess', 'reception');
      window.location.href = 'receptionpage.html';
    } 
    else if (code === 'HELLO' || code === 'hello'){
      sessionStorage.setItem('weddingAccess', 'receptionIndia');
      window.location.href = 'receptionIndia.html';
    } 
    else {
      alert('Invalid code. Please check and try again.');
    }
  }
</script>
</body>
</html>
