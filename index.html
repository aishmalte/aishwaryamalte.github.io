<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aishwarya & Malte — Wedding</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="nav">
    <div class="wrap nav-inner">
      <div class="brand"><strong>AM</strong> &nbsp; Aishwarya & Malte</div>
      <div class="menu">
        <a href="#itinerary">Itinerary</a>
        <a href="#functions">Functions</a>
        <a href="#gallery">Gallery</a>
        <a href="#rsvp">RSVP</a>
        <a href="#travel">Travel</a>
        <a href="#more">More</a>
      </div>
    </div>
  </nav>

  <header class="hero wrap" style="padding:3rem 0;text-align:center">
    <h1>Aishwarya & Malte</h1>
    <p>Wedding Celebrations — <span contenteditable="true">April 2026</span></p>
  </header>

  <main id="content" class="wrap">
    <p>Loading content...</p>
  </main>

  <footer>
    © <span id="y"></span> Aishwarya & Malte — Made with love in sage & cream ✨
  </footer>

  <script>
    async function loadSection(section) {
      const res = await fetch(`./sections/${section}.html`);
      const html = await res.text();
      document.getElementById("content").innerHTML = html;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function initNav() {
      document.querySelectorAll(".menu a").forEach(a => {
        a.addEventListener("click", e => {
          e.preventDefault();
          const section = a.getAttribute("href").replace("#","");
          loadSection(section);
        });
      });
    }
    document.getElementById("y").textContent = new Date().getFullYear();
    initNav();
    loadSection("itinerary");
  </script>
</body>
</html>
